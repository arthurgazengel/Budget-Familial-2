<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Familial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #4ECDC4;
      color: #292F36;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      display: none;
    }
    .error-message {
      color: #FF331F;
      font-size: 0.875rem;
      margin-top: 4px;
    }
  </style>
</head>
<body class="bg-white text-black">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-extrabold text-center mb-4 text-black">💰 Suivi Budget Familial</h1>
    <p class="text-center text-[#4ECDC4] mb-6">Gérez vos finances mensuelles en toute simplicité</p>
    <div id="toast" class="toast"></div>

    <div class="bg-blue-600 p-4 rounded shadow mb-6">
      <label for="salaire" class="block mb-2 font-semibold text-[#292F36]">💸 Salaire du foyer (€)</label>
      <input type="number" id="salaire" class="w-full p-2 border rounded mb-2 bg-white text-[#292F36]" placeholder="Entrez le salaire total du mois">
      <button onclick="saveSalaire()" class="w-full bg-white hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">💾 Enregistrer le salaire</button>
      <p id="resteAffiche" class="mt-4 font-bold text-2xl text-[#FF331F]">Reste après dépenses : €0.00</p>
      <div class="w-full h-4 bg-blue-200 rounded mt-2 overflow-hidden">
        <div id="resteBarre" class="h-full bg-red-500" style="width: 100%"></div>
      </div>
    </div>

    <form id="expenseForm" class="bg-[#FFE66D] p-4 rounded shadow mb-6 space-y-2">
      <input type="date" id="date" class="w-full p-2 border rounded bg-white text-[#292F36] font-medium" required>
      <input type="number" id="amount" placeholder="Montant" class="w-full p-2 border rounded bg-white text-[#292F36]" required>
      <select id="category" class="w-full p-2 border rounded bg-white text-[#292F36] font-medium" required>
        <option value="">-- Sélectionnez une catégorie --</option>
        <option value="Logement">🏠 Logement</option>
        <option value="Alimentation">🛒 Alimentation</option>
        <option value="Transport">🚌 Transport</option>
        <option value="Santé">💊 Santé</option>
        <option value="Loisirs">🎮 Loisirs</option>
        <option value="Abonnements">💻 Abonnements</option>
        <option value="Éducation">📚 Éducation</option>
        <option value="Autres">🔧 Autres</option>
      </select>
      <input type="text" id="description" placeholder="Description" class="w-full p-2 border rounded bg-white text-[#292F36]">
      <button class="w-full bg-[#FF331F] hover:bg-red-700 text-white p-2 rounded" type="submit">➕ Ajouter une dépense</button>
      <p id="formError" class="error-message hidden">Veuillez remplir tous les champs obligatoires.</p>
    </form>

    <!-- Statistiques -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-[#3626A7] text-[#FBFBFF] p-4 rounded shadow"><h2 class="flex items-center gap-1">📊 Total</h2><p id="monthExpenses" class="text-xl font-bold">€0.00</p></div>
      <div class="bg-[#657ED4] text-[#292F36] p-4 rounded shadow"><h2 class="flex items-center gap-1">📈 Moyenne / Mois</h2><p id="averageExpenses" class="text-xl font-bold">€0.00</p></div>
      <div class="bg-[#657ED4] text-[#292F36] p-4 rounded shadow"><h2 class="flex items-center gap-1">🚨 Dépense Max</h2><p id="maxExpense" class="text-xl font-bold">€0.00</p></div>
      <div class="bg-[#657ED4] text-[#292F36] p-4 rounded shadow"><h2 class="flex items-center gap-1">🏆 Catégorie N°1</h2><p id="topCategory" class="text-xl font-bold">-</p></div>
    </div>

    <!-- Graphiques -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6 min-h-[300px]">
      <div class="bg-[#4ECDC4] text-[#292F36] p-4 rounded shadow">
        <h2 class="mb-2 font-semibold flex items-center gap-1">📂 Répartition par catégorie</h2>
        <canvas id="expensesChart" class="w-full min-h-[200px]"></canvas>
      </div>
      <div class="bg-[#4ECDC4] text-[#292F36] p-4 rounded shadow">
        <h2 class="mb-2 font-semibold flex items-center gap-1">📉 Évolution mensuelle</h2>
        <canvas id="monthlyTrendChart" class="w-full min-h-[200px]"></canvas>
      </div>
    </div>

    <div id="expenseHistory" class="space-y-2"></div>
  </div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/giny608orux62';
    let allData = [];

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function saveSalaire() {
      const salaire = parseFloat(document.getElementById('salaire').value);
      if (!isNaN(salaire)) {
        localStorage.setItem('salaire', salaire);
        showToast('Salaire enregistré !');
        updateUI(allData);
      }
    }

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allData = data;
        updateUI(data);
      } catch (err) {
        showToast("Erreur de chargement des données");
      }
    }

    function updateUI(data) {
      const salaire = parseFloat(localStorage.getItem('salaire')) || 0;
      document.getElementById('salaire').value = salaire;

      const total = data.reduce((sum, d) => sum + parseFloat(d.montant || 0), 0);
      document.getElementById('monthExpenses')?.textContent = `€${total.toFixed(2)}`;
      const reste = salaire - total;
      document.getElementById('resteAffiche').textContent = `Reste après dépenses : €${reste.toFixed(2)}`;
      document.getElementById('resteBarre').style.width = `${(reste / salaire) * 100}%`;

      const monthly = {};
      const cats = {};
      let max = 0;
      data.forEach(d => {
        const m = d.date?.slice(0, 7);
        if (m) monthly[m] = (monthly[m] || 0) + parseFloat(d.montant || 0);
        cats[d.categorie] = (cats[d.categorie] || 0) + parseFloat(d.montant || 0);
        if (parseFloat(d.montant) > max) max = parseFloat(d.montant);
      });

      document.getElementById('averageExpenses').textContent = `€${(total / Object.keys(monthly).length || 1).toFixed(2)}`;
      document.getElementById('maxExpense').textContent = `€${max.toFixed(2)}`;
      document.getElementById('topCategory').textContent = Object.entries(cats).sort((a, b) => b[1] - a[1])[0]?.[0] || '-';

      expensesChart.data.labels = Object.keys(cats);
      expensesChart.data.datasets[0].data = Object.values(cats);
      expensesChart.update();

      monthlyTrendChart.data.labels = Object.keys(monthly);
      monthlyTrendChart.data.datasets[0].data = Object.values(monthly);
      monthlyTrendChart.data.datasets[1].data = Object.keys(monthly).map(() => salaire);
      monthlyTrendChart.update();

      const histo = document.getElementById('expenseHistory');
      histo.innerHTML = '';
      const reversedData = data.slice().reverse();
      reversedData.forEach(d => {
        const div = document.createElement('div');
        div.className = 'bg-[#657ED4] p-3 rounded shadow flex justify-between items-center';
        div.innerHTML = `
          <div>
            <p class='font-semibold'>${d.categorie}</p>
            <p class='text-sm'>${d.date} - ${d.description}</p>
          </div>
          <div class='flex items-center gap-3'>
            <p class='text-red-500 font-bold'>-€${parseFloat(d.montant).toFixed(2)}</p>
            <button onclick="deleteExpense('${d.id}')" class='text-xs bg-red-500 hover:bg-red-700 text-white px-2 py-1 rounded'>🗑️</button>
          </div>`;
        histo.appendChild(div);
      });
    }

    async function deleteExpense(id) {
      if (!confirm('Es-tu sûr de vouloir supprimer cette dépense ?')) return;
      try {
        await fetch(`${API_URL}/id/${id}`, { method: 'DELETE' });
        allData = allData.filter(item => item.id !== id);
        updateUI(allData);
        showToast('Dépense supprimée.');
      } catch (e) {
        showToast("Erreur lors de la suppression.");
      }
    }

    document.getElementById('expenseForm').addEventListener('submit', async e => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const amount = document.getElementById('amount').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;

      const formError = document.getElementById('formError');
      if (!date || !amount || !category) {
        formError.classList.remove('hidden');
        return;
      } else {
        formError.classList.add('hidden');
      }

      const data = { date, montant: amount, categorie: category, description };

      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data })
        });
        showToast('Dépense ajoutée !');
        e.target.reset();
        const expensesChart = new Chart(document.getElementById('expensesChart'), {
  type: 'doughnut',
  data: {
    labels: [],
    datasets: [{
      data: [],
      backgroundColor: ['#FF0000', '#0000FF', '#FF0000', '#0000FF', '#000000']
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { position: 'bottom' } }
  }
});

const monthlyTrendChart = new Chart(document.getElementById('monthlyTrendChart'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [
      {
        label: 'Dépenses',
        data: [],
        fill: false,
        borderColor: '#FF0000'
      },
      {
        label: 'Salaire',
        data: [],
        fill: false,
        borderColor: '#0000FF',
        borderDash: [5, 5]
      }
    ]
  },
  options: {
    responsive: true,
    scales: { y: { beginAtZero: true } }
  }
});

loadData();
      } catch {
        showToast("Erreur lors de l'ajout.");
      }
    });

    loadData();
  </script>
</body>
</html>
