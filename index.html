<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Familial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">Suivi des dépenses</h1>

  <!-- Total dépenses -->
  <div class="mb-4">
    <p class="text-lg">Total des dépenses : <span id="monthExpenses" class="font-bold text-red-600">€0.00</span></p>
  </div>

  <!-- Graphique -->
  <div class="mb-8">
    <canvas id="expensesChart" class="bg-white p-4 rounded shadow"></canvas>
  </div>

  <!-- Formulaire -->
  <form id="expenseForm" class="bg-white p-4 rounded shadow mb-8 max-w-md space-y-2">
    <h2 class="text-lg font-semibold mb-2">Ajouter une dépense</h2>
    <input type="date" id="date" class="w-full border p-2 rounded" required />
    <input type="number" id="amount" placeholder="Montant (€)" class="w-full border p-2 rounded" required />
    <input type="text" id="category" placeholder="Catégorie" class="w-full border p-2 rounded" required />
    <input type="text" id="description" placeholder="Description" class="w-full border p-2 rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Ajouter</button>
  </form>

  <!-- Historique -->
  <div id="expenseHistory" class="space-y-2">
    <h2 class="text-lg font-semibold mb-2">Historique des dépenses</h2>
  </div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/giny608orux62';

    // Formulaire
    document.getElementById('expenseForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        date: document.getElementById('date').value,
        montant: document.getElementById('amount').value,
        categorie: document.getElementById('category').value,
        description: document.getElementById('description').value
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data })
      });

      this.reset();
      loadData();
    });

    // Graphique
    const ctx = document.getElementById('expensesChart').getContext('2d');
    const expensesChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: [],
        datasets: [{
          data: [],
          backgroundColor: [
            '#f87171',
            '#60a5fa',
            '#34d399',
            '#fbbf24',
            '#a78bfa',
            '#f472b6'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    // Chargement des données
    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();

      // Total
      const total = data.reduce((sum, d) => sum + parseFloat(d.montant || 0), 0);
      document.getElementById('monthExpenses').textContent = `€${total.toFixed(2)}`;

      // Répartition par catégorie
      const categories = {};
      data.forEach(d => {
        if (!categories[d.categorie]) categories[d.categorie] = 0;
        categories[d.categorie] += parseFloat(d.montant || 0);
      });

      expensesChart.data.labels = Object.keys(categories);
      expensesChart.data.datasets[0].data = Object.values(categories);
      expensesChart.update();

      // Historique
      const container = document.getElementById('expenseHistory');
      container.innerHTML = '<h2 class="text-lg font-semibold mb-2">Historique des dépenses</h2>';
      data.reverse().forEach(d => {
        const div = document.createElement('div');
        div.className = 'bg-white p-3 rounded shadow flex justify-between';
        div.innerHTML = `
          <div>
            <p class="font-bold">${d.categorie}</p>
            <p class="text-sm text-gray-500">${d.date} - ${d.description || ''}</p>
          </div>
          <p class="text-red-600 font-bold">-€${parseFloat(d.montant).toFixed(2)}</p>
        `;
        container.appendChild(div);
      });
    }

    // Auto-chargement
    loadData();
  </script>
</body>
</html>
