<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Familial</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function applySavedTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    applySavedTheme();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker enregistr√©'))
          .catch(err => console.error('Erreur SW', err));
      });
    }
  </script>
  <style>
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #4ade80;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 text-black dark:bg-gray-900 dark:text-white">
  <div class="max-w-5xl mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-center w-full">Budget Familial</h1>
      <button onclick="toggleTheme()" class="ml-auto bg-gray-300 dark:bg-gray-700 text-sm text-gray-800 dark:text-white px-3 py-1 rounded shadow">
        üåô / ‚òÄÔ∏è
      </button>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Entr√©e des salaires et barre de progression -->
<div class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-6">
  <label for="salaire" class="block mb-2 font-semibold">Salaire du foyer (‚Ç¨)</label>
  <input type="number" id="salaire" class="w-full p-2 border rounded" placeholder="Entrez le salaire total du mois" oninput="updateUI(allData)">
  <p id="resteAffiche" class="mt-4 font-semibold text-xl text-green-600 dark:text-green-400">Reste apr√®s d√©penses : ‚Ç¨0.00</p>
  <div class="w-full h-4 bg-gray-200 rounded mt-2 overflow-hidden">
    <div id="resteBarre" class="h-full bg-green-500 dark:bg-green-400" style="width: 100%"></div>
  </div>
</div>
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-6">
      <label for="salaire" class="block mb-2 font-semibold">Salaire du foyer (‚Ç¨)</label>
      <input type="number" id="salaire" class="w-full p-2 border rounded" placeholder="Entrez le salaire total du mois" oninput="updateUI(allData)">
    </div>

    <!-- Statistiques -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Total D√©penses</h2>
        <p id="monthExpenses" class="text-xl font-bold">‚Ç¨0.00</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Moyenne / Mois</h2>
        <p id="averageExpenses" class="text-xl font-bold">‚Ç¨0.00</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">D√©pense Max</h2>
        <p id="maxExpense" class="text-xl font-bold">‚Ç¨0.00</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Cat√©gorie N¬∞1</h2>
        <p id="topCategory" class="text-xl font-bold">-</p>
      </div>
    </div>

    <!-- Graphiques -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h2 class="mb-2 font-semibold">R√©partition par cat√©gorie</h2>
        <canvas id="expensesChart"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h2 class="mb-2 font-semibold">√âvolution mensuelle</h2>
        <canvas id="monthlyTrendChart"></canvas>
      </div>
    </div>

    <!-- Formulaire de d√©pense -->
    <form id="expenseForm" class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-6 space-y-2">
      <input type="date" id="date" class="w-full p-2 border rounded" required>
      <input type="number" id="amount" placeholder="Montant" class="w-full p-2 border rounded" required>
      <select id="category" class="w-full p-2 border rounded" required>
        <option value="">Choisir une cat√©gorie</option>
        <option value="Amazon etc.">Amazon etc.</option>
        <option value="Courses">Courses</option>
        <option value="Logement">Logement</option>
        <option value="Transport">Transport</option>
        <option value="Loisirs">Loisirs</option>
        <option value="Vacances">Vacances</option>
        <option value="Sant√©">Sant√©</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Autres">Autres</option>
        <option value="Chat">Chat</option>
        <option value="Cadeaux">Cadeaux</option>
      </select>
      <input type="text" id="description" placeholder="Description" class="w-full p-2 border rounded">
      <button class="w-full bg-green-600 text-white p-2 rounded" type="submit">Ajouter une d√©pense</button>
    </form>

    <div class="mb-6">
      <input id="newCategory" type="text" placeholder="Nouvelle cat√©gorie" class="p-2 border rounded">
      <button onclick="addCategory()" class="bg-blue-600 text-white px-3 py-1 rounded ml-2">Ajouter</button>
    </div>

    <!-- Historique -->
    <div id="expenseHistory" class="space-y-2"></div>
  </div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/giny608orux62';

async function deleteExpense(id) {
  try {
    if (!confirm('Es-tu s√ªr de vouloir supprimer cette d√©pense ?')) return;
    await fetch(`${API_URL}/id/${id}`, { method: 'DELETE' });
    showToast('D√©pense supprim√©e !');
    loadData();
  } catch (err) {
    console.error('Erreur lors de la suppression :', err);
    showToast('Erreur lors de la suppression');
  }
}
    let allData = [];

    function toggleTheme() {
  const root = document.documentElement;
  const isDark = root.classList.contains('dark');
  root.classList.toggle('dark');
  localStorage.setItem('theme', isDark ? 'light' : 'dark');
}

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function addCategory() {
      const val = document.getElementById('newCategory').value.trim();
      if (val) {
        const opt = document.createElement('option');
        opt.value = val;
        opt.textContent = val;
        document.getElementById('category').appendChild(opt);
        document.getElementById('newCategory').value = '';
        showToast('Cat√©gorie ajout√©e !');
      }
    }

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      allData = data;
      updateUI(data);
    }

    function updateUI(data) {
      const salaireInput = document.getElementById('salaire');
      if (!salaireInput.value && localStorage.getItem('salaire')) {
        salaireInput.value = localStorage.getItem('salaire');
      }

      const total = data.reduce((sum, d) => sum + parseFloat(d.montant || 0), 0);
      document.getElementById('monthExpenses').textContent = `‚Ç¨${total.toFixed(2)}`;

      const salaire = parseFloat(salaireInput.value) || 0;
      localStorage.setItem('salaire', salaire);
      const reste = salaire - total;
      if (!document.getElementById('resteAffiche')) {
        const blocSalaire = salaireInput.closest('.bg-white');
        const p = document.createElement('p');
        p.id = 'resteAffiche';
        p.className = 'mt-2 font-semibold text-xl text-green-600 dark:text-green-400';
        blocSalaire.appendChild(p);
      }
      document.getElementById('resteAffiche').textContent = `Reste apr√®s d√©penses : ‚Ç¨${reste.toFixed(2)}`;

      const percent = Math.max(0, Math.min(100, (reste / salaire) * 100));
      document.getElementById('resteBarre').style.width = `${percent}%`;
      document.getElementById('resteBarre').style.backgroundColor = percent < 25 ? '#dc2626' : percent < 50 ? '#f59e0b' : '#22c55e';

      const monthly = {};
      const cats = {};
      let max = 0;
      data.forEach(d => {
        const m = d.date?.slice(0, 7);
        if (m) monthly[m] = (monthly[m] || 0) + parseFloat(d.montant || 0);
        cats[d.categorie] = (cats[d.categorie] || 0) + parseFloat(d.montant || 0);
        if (parseFloat(d.montant) > max) max = parseFloat(d.montant);
      });

      document.getElementById('averageExpenses').textContent = `‚Ç¨${(total / Object.keys(monthly).length).toFixed(2)}`;
      document.getElementById('maxExpense').textContent = `‚Ç¨${max.toFixed(2)}`;
      document.getElementById('topCategory').textContent = Object.entries(cats).sort((a, b) => b[1] - a[1])[0]?.[0] || '-';

      expensesChart.data.labels = Object.keys(cats);
      expensesChart.data.datasets[0].data = Object.values(cats);
      expensesChart.update();

      monthlyTrendChart.data.labels = Object.keys(monthly);
      monthlyTrendChart.data.datasets[0].data = Object.values(monthly);
      monthlyTrendChart.update();

      const histo = document.getElementById('expenseHistory');
      histo.innerHTML = '';
      data.slice().reverse().forEach((d, index) => {
  const div = document.createElement('div');
  div.className = 'bg-white dark:bg-gray-800 p-3 rounded shadow flex justify-between items-center';
  div.innerHTML = `
    <div>
      <p class='font-semibold'>${d.categorie}</p>
      <p class='text-sm'>${d.date} - ${d.description}</p>
    </div>
    <div class='flex items-center gap-3'>
      <p class='text-red-600 font-bold'>-‚Ç¨${parseFloat(d.montant).toFixed(2)}</p>
      <button onclick="deleteExpense('${d.id}')" class='text-xs bg-red-500 text-white px-2 py-1 rounded'>üóëÔ∏è</button>
    </div>
  `;
  histo.appendChild(div);
});
      });
    }

    document.getElementById('expenseForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        date: document.getElementById('date').value,
        montant: document.getElementById('amount').value,
        categorie: document.getElementById('category').value,
        description: document.getElementById('description').value
      };
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data })
      });
      showToast('D√©pense ajout√©e !');
      e.target.reset();
      loadData();
    });

    const expensesChart = new Chart(document.getElementById('expensesChart'), {
      type: 'doughnut',
      data: { labels: [], datasets: [{ data: [], backgroundColor: ['#f87171','#60a5fa','#34d399','#fbbf24','#a78bfa'] }] },
      options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });

    const monthlyTrendChart = new Chart(document.getElementById('monthlyTrendChart'), {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'D√©penses', data: [], fill: false, borderColor: '#3b82f6' }] },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    loadData();
  </script>
</body>
</html>
